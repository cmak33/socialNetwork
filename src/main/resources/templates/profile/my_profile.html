<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
<div th:if="${error}" th:text="${error}"></div>
<form method="POST" th:action="@{/profiles/my_profile/}" th:object="${pageOwner}" enctype="multipart/form-data">
    <label for="username">name :</label>
    <input id="username" type="text" th:field="*{username}">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <label for="status">status :</label>
    <input id="status" type="text" th:field="*{status}">
    <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
    <label for="email">email :</label>
    <input id="email" type="text" th:field="*{email}">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <img th:src="${'/images/avatars/'+pageOwner.getAvatarName()}"  alt="no image"/>
    <input text="choose new avatar" type="file" name="avatar" accept="image/png, image/jpeg" />
    <input type="submit" value="Update">
</form>
<a th:href="@{/profiles/my_records}">See your records</a>
</body>
</html>
